<!DOCTYPE html>
<html>
<head>
	<title>Independence Day Countdown</title>
	<style>
		body {
			background-color: #0066cc;
			color: white;
			font-size: 48px;
			text-align: center;
			padding-top: 200px;
		}
	</style>
</head>
<body>
	<h1 id="countdown">10</h1>
	<script>
       

       const countdownElement = document.getElementById("countdown");

const countdown = 10;
let currentCountdown = countdown;

const countdownInterval = setInterval(countdownTimer, 1000);

function countdownTimer() {
	currentCountdown--;
	countdownElement.innerHTML = currentCountdown;

	if (currentCountdown === 0) {
		clearInterval(countdownInterval);
		countdownElement.innerHTML = "Happy Independence Day !!! ";
	}
}
    </script>
</body>
</html>
